<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

/*
nas css
    SELETORES PERSONALIZADOS
    # = id
    . = class
    : = pseudo-class
    :: = pseudo-element
    > = children
*/

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
       a:hover{
       text-decoration: underline;
       color: blue;
       }
       a:active{
           color: yellow;
       }

       .especial{
           background-color: rgb(151, 79, 79);
       }
       .especial::before{
           content: '⇒';
            text-decoration: none;
           font-weight: normal;
           color: rgb(252, 5, 5);
       }
       .especial::after{
           content: '⇐';
           text-decoration: none;
           font-weight: normal;
           color: rgb(252, 5, 5);
       }
       
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank" rel="external">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">site do cursoemvideo</a></li>
    </ul>
</body>
</html>
