<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px; 
            
            /*border-width: 10px;
            border-style: solid;
            border-color: rgb(4, 94, 4);*/

            border: 10px solid rgb(4, 94, 4); /* essa linha substitui as linhas acima */


            /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;*/

            /*padding: 10px 10px 10px 10px;*/

            padding:10px;
            
            margin:20px auto 40px auto ;

            /*margin-top: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;*/


            /*outline-width: 5px;
            outline-style: dashed;
            outline-color: rgb(231, 146, 146);*/

            outline: 5px dashed rgb(231, 146, 146);
        }

        a { /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;}
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
